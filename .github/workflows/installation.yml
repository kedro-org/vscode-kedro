name: Install development dependencies

permissions:
  contents: read

on:
  pull_request:
  workflow_dispatch:

jobs:
  install:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies & build
        uses: "./.github/actions/installation"
        with:
          branch: ${{ github.event.pull_request.head.ref }}



